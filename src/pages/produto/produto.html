<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-card>
        <ion-card-header>
            {{ produto }}
        </ion-card-header>
        <ion-card-content>
          <img src="assets/imgs/logo.png" alt="" />
        </ion-card-content>
      </ion-card>
  <ion-content>
    <ion-list no-lines>
      <button ion-item ngFor="let item of items" (click)="itemSelected(pg[0])">
        <ion-item>
          <ion-icon name='list' item-start></ion-icon>
          {{ item[0] }}
          <ion-note item-end>
            {{ item[1] }}
          </ion-note>
        </ion-item>
      </button>

      <button ion-item ngFor="let item of items" (click)="itemSelected(pg[1])">
        <ion-item>
          <ion-icon name='add-circle' item-start></ion-icon>
          {{ item[3] }}
          <ion-note item-end>
            {{ item[1] }}
          </ion-note>
        </ion-item>
      </button>

      <button ion-item ngFor="let item of items" (click)="itemSelected(pg[1])">
        <ion-item>
          <ion-icon name='podium' item-start></ion-icon>
          {{ item[4] }}
          <ion-note item-end>
            {{ item[5] }}
          </ion-note>
        </ion-item>
      </button>




    </ion-list>
  </ion-content>
