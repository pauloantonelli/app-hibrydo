<ion-content padding>
  <ion-card>
    <ion-card-header>
      <h1>Equipe de produção</h1>
      <h2>Turma Programador Web 2018</h2>
      <img src="assets/imgs/senac-taboao.jpg" alt="" width="30em" height="auto" />
    </ion-card-header>
  </ion-card>
  <!--Card Weslly-->
  <ion-card>
    <ion-card-header>
      {{ nomes[0] }}
    </ion-card-header>
    <ion-card-content>
      <button ion-button large>
        <ion-icon name="logo-facebook" (click)="abrirFace(0)"></ion-icon>
      </button>
      <button ion-button large>
        <ion-icon name="logo-linkedin" (click)="abrirTwit(0)"></ion-icon>
      </button>
      <button ion-button large>
        <ion-icon name="link" (click)="abrirLink(0)"></ion-icon>
      </button>
      <button ion-button large>
        <ion-icon name="logo-whatsapp" (click)="abrirWhats(0)"></ion-icon>
      </button>
    </ion-card-content>
  </ion-card>
  <!--Card Paulo-->
  <ion-card>
    <ion-card-header>
      {{ nomes[1] }}
    </ion-card-header>
    <ion-card-content>
      <button ion-button large>
        <ion-icon name="logo-facebook" (click)="abrirFace(1)"></ion-icon>
      </button>
      <button ion-button large>
        <ion-icon name="logo-twitter" (click)="abrirTwit(1)"></ion-icon>
      </button>
      <button ion-button large>
        <ion-icon name="link" (click)="abrirLink(1)"></ion-icon>
      </button>
      <button ion-button large>
        <ion-icon name="logo-whatsapp" (click)="abrirWhats(1)"></ion-icon>
      </button>
    </ion-card-content>
  </ion-card>

  <ion-card-header>
    ATENCÃO!
  </ion-card-header>

  <ion-card-content id="recomecar">
    <p id="aviso">Caso queira deletar TODOS OS DADOS e RECOMECAR NOVAMENTE use o botão abaixo.
      Tenha em mente que os dados excluidos nao serão mais recuperados ao fazer esse procedimento</p>
  </ion-card-content>
  <button id="btnRecomecar" ion-button block (click)="zerarTudo()">Recomeçar</button>
</ion-content>
