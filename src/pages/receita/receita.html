<ion-header>
  <ion-navbar>
    <ion-title>Receita {{ titulo }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <img src='{{imagens[image]}}'/>
    <ion-card-content>
      <ion-card-title>
        {{ titulo }}
        </ion-card-title>
      <p>
        {{ conteudo }}
      </p>
    </ion-card-content>
  </ion-card>
  <ion-card>
      <ion-card-header>
        Editar a receita {{ titulo }}
      </ion-card-header>
      <ion-card-content>
          <ion-item>
              <ion-textarea placeholder="Escreva a nova receita aqui: "></ion-textarea>
          </ion-item>
      </ion-card-content>
      <button ion-button>Concluido</button>
    </ion-card>
</ion-content>
